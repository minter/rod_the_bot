services:
  redis:
    image: "redis:7-alpine"
    command: redis-server --appendonly yes
    volumes:
      - "redis:/data"
    restart: unless-stopped  # Add restart policy


  sidekiq:
    depends_on:
      - "redis"
    build: .
    env_file: .env
    command: bundle exec sidekiq
    environment:
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: production
      RUBY_YJIT_ENABLE: 1
    volumes:
      - ./:/app
    restart: unless-stopped  # Add restart policy

volumes:
  redis:

